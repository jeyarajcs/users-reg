<div class="panel panel-default" ng-init="getReviewers()">
  <div class="panel-heading">
    <h3 class="panel-title">Reviewers List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="reviewer in reviewers">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>Reviewer Name : {{reviewer.name}}</h4>
    				<p>Reviewer ID : {{reviewer.reviewer_id}}</p>
            <p>Paper Assigned  : {{reviewer.paper_id}}</p>
    				<a class="btn btn-primary" href="#/reviewers/details/{{reviewer._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
