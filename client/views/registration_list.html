<div class="panel panel-default" ng-init="getRegistrations()">
  <div class="panel-heading">
    <h3 class="panel-title">Registrations List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="registration in registrations">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>Name : {{registration.name}}</h4>
    				<p>Designation : {{registration.designation}}</p>
            <p>Paper ID  : {{registration.paper_id}}</p>
    				<a class="btn btn-primary" href="#/registrations/details/{{registration._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
