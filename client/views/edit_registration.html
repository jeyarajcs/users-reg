<a href="#/registrations">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Registration</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateRegistration()" ng-init="getRegistration()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" ng-model="registration.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Designation</label>
          <input type="text" class="form-control" ng-model="registration.designation" placeholder="Designation">
        </div>
        <div class="form-group">
          <label>Institute</label>
          <input type="text" class="form-control" ng-model="registration.institute" placeholder="Institute">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" ng-model="registration.address" placeholder="Address">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="registration.email" placeholder="email">
        </div>
        <div class="form-group">
          <label>ContactNo</label>
          <input type="text" class="form-control" ng-model="registration.phone" placeholder="ContactNo">
        </div>
        <div class="form-group">
          <label>Title of Paper</label>
          <input type="text" class="form-control" ng-model="registration.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Paper ID</label>
          <input type="text" class="form-control" ng-model="registration.paper_id" placeholder="Paper ID">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" ng-model="registration.category" placeholder="category">
        </div>
        <div class="form-group">
          <label>Tutorial</label>
          <input type="text" class="form-control" ng-model="registration.tutorial_enrolled" placeholder="Tutorial">
        </div>
       <div class="form-group">
          <label>Payment Mode</label>
          <input type="text" class="form-control" ng-model="registration.payment_mode" placeholder="Payment Mode">
        </div>
       <div class="form-group">
          <label>Bank and Branch</label>
          <input type="text" class="form-control" ng-model="registration.bank" placeholder="Bank and Branch">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
