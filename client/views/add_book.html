<a href="#/users">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="book.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Designation</label>
          <input type="text" class="form-control" ng-model="book.designation" placeholder="Designation">
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="text" class="form-control" ng-model="book.email" placeholder="email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" ng-model="book.phone" placeholder="Phone">
        </div>
        <div class="form-group">
          <label>Institute</label>
          <input type="text" class="form-control" ng-model="book.institute" placeholder="Institute">
        </div>
        <div class="form-group">
          <label>Title of Paper</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Paper ID</label>
          <input type="text" class="form-control" ng-model="book.paper_id" placeholder="Paper ID">
        </div>
        <div class="form-group">
          <label>Received Date</label>
          <input type="date" class="form-control" ng-model="book.date_receive" placeholder="Received Date">
        </div>
        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" ng-model="book.status" placeholder="Status">
        </div>
        <div class="form-group">
          <label>url</label>
          <input type="text" class="form-control" ng-model="book.url" placeholder="URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
