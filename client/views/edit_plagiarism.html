<a href="#/plagiarisms">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Plagiarism</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatePlagiarism()" ng-init="getPlagiarism()">
        
        <div class="form-group">
          <label>Paper ID</label>
          <input type="text" class="form-control" ng-model="plagiarism.paper_id" placeholder="Paper ID">
        </div>
        <div class="form-group">
          <label>Received Date</label>
          <input type="date" class="form-control" ng-model="plagiarism.date_receive" placeholder="Received Date">
        </div>
        <div class="form-group">
          <label>Percentage</label>
          <input type="text" class="form-control" ng-model="plagiarism.percentage" placeholder="Percentage">
        </div>
        <div class="form-group">
          <label>Checked Date</label>
          <input type="date" class="form-control" ng-model="plagiarism.date_checked" placeholder="Checked Date">
        </div>
        <div class="form-group">
          <label>Report(Image URL)</label>
          <input type="text" class="form-control" ng-model="plagiarism.reporturl" placeholder="Report">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
