<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Users List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in books">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{book.name}}</h4>
    				<p>{{book.title}}</p>
    				<a class="btn btn-primary" href="#/users/details/{{book._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{book.url || './images/logo.png'}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
